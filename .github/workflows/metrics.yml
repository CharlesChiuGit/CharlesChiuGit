# Visit https://github.com/lowlighter/metrics#-documentation for full reference
name: Metrics
on:
  # Schedule updates (each hour)
  schedule: [{ cron: "0 * * * *" }]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push: { branches: ["master", "main"] }
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          # The following scopes are required:
          #  - public_access (default scope)
          # The following additional scopes may be required:
          #  - read:org      (for organization related metrics)
          #  - read:user     (for user related data)
          #  - read:packages (for some packages related data)
          #  - repo          (optional, if you want to include private repositories)
          token: ${{ secrets.METRICS_TOKEN }}

          # Options
          user: ${{ github.repository_owner }}
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Taipei
          config_display: large
          config_octicon: yes
          config_animations: yes
          config_output: svg
          repositories_skipped: Logseq_db
          output_action: commit
          output_condition: data-changed
          committer_branch: output
          committer_message: "chore(ci): update metrics"
          optimize: svg
          experimental_features: --optimize-svg
          # plugin: introduction
          plugin_introduction: yes
          # plugin: followup
          plugin_followup: yes
          plugin_followup_archived: yes
          plugin_followup_sections: repositories
          # plugin: isocalendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          # plugin: languages
          plugin_languages: no
          plugin_languages_other: yes
          # plugin: Lines of code
          plugin_lines: no
          plugin_lines_history_limit: 1
          plugin_lines_repositories_limit: 50
          plugin_lines_sections: repositories
          plugin_lines_skipped: Logseq_db
          # plugin: Notable contributions
          plugin_notable: no
          plugin_notable_from: all
          # plugin: reactions
          plugin_reactions: no
          plugin_reactions_display: absolute
          plugin_reactions_limit: 200
          plugin_reactions_limit_discussions: 100
          plugin_reactions_limit_discussions_comments: 100
          plugin_reactions_limit_issues: 100
          # plugin: repositories
          plugin_repositories: yes
          plugin_repositories_featured: ayamir/nvimdots
          plugin_repositories_order: featured, pinned, starred, random
          # plugin: stargazers
          plugin_stargazers: yes
          plugin_stargazers_charts: yes
          plugin_stargazers_charts_type: graph
          # plugin: achievements
          plugin_achievements: yes
          plugin_achievements_secrets: yes
          # plugin: gists
          plugin_gists: no
